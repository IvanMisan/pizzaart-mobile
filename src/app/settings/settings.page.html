<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-icon name="moon" slot="start"></ion-icon>
      <ion-label>Dark Theme</ion-label>
      <ion-toggle 
        [checked]="darkMode" 
        (ionChange)="onThemeChange($event)">
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
