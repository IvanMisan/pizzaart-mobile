<ion-header>
  <ion-toolbar>
    <ion-title>Історія замовлень</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="orders.length > 0; else noOrders">
    <ion-item *ngFor="let order of orders">
      <ion-label>
        <h2>Замовлення #{{ order.id }}</h2>
        <p>Дата: {{ order.date | date: 'short' }}</p>
        <p>Сума: {{ order.total }} грн</p>
        <ul>
          <li *ngFor="let item of order.items">
            {{ item.name }} - {{ item.quantity }} x {{ item.price }} грн
          </li>
        </ul>
      </ion-label>
      <ion-button size="small" slot="end" [routerLink]="['/feedback', order.id]">
        Залишити відгук
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noOrders>
    <ion-text color="medium">
      <p>Немає замовлень.</p>
    </ion-text>
  </ng-template>
</ion-content>
