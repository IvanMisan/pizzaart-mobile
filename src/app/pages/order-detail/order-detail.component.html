<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/order-history"></ion-back-button>
    </ion-buttons>
    <ion-title>Детали замовлення</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="order">
  <ion-list>
    <ion-item *ngFor="let item of order.items">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>Кількість: {{ item.quantity }}</p>
        <p>Ціна: {{ item.price }} грн</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>
      <h2>Загальна сума:</h2>
    </ion-label>
    <ion-note slot="end">{{ order.total }} грн</ion-note>
  </ion-item>

  <ion-button expand="block" (click)="goBack()">Повернутись назад</ion-button>
</ion-content>
