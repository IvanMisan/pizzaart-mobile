<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'menu.delivery' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Delivery Options</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="bicycle-outline" slot="start"></ion-icon>
          <ion-label>Delivery</ion-label>

        <ion-item>
          <ion-icon name="storefront-outline" slot="start"></ion-icon>
          <ion-label>Pickup</ion-label>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
