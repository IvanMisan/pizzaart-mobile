<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/']" routerDirection="root">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/cart']">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Cart</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/order-history']">
          <ion-icon name="list" slot="start"></ion-icon>
          <ion-label>Order History</ion-label>
        </ion-item>

        <ion-item [routerLink]="['/settings']">
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon 
            [name]="isDarkMode ? 'sunny' : 'moon'" 
            slot="start" 
            [color]="isDarkMode ? 'warning' : 'dark'">
          </ion-icon>
          <ion-label>{{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}</ion-label>
          <ion-toggle 
            slot="end" 
            [checked]="isDarkMode" 
            (ionChange)="onThemeChange($event)">
          </ion-toggle>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
